name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: List working directory
        run: |
          ls -R
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Configure Git
        run: |
          git config --global http.postBuffer 524288000  # 500 MB

      - name: Install backend dependencies
        run: |
          cd Backend
          npm install
      
      - name: Install frontend dependencies
        run: |
          cd src
          npm install
      
      # Remove or comment out the backend test if no tests are available
      # - name: Run backend tests
      #   run: |
      #     cd Backend
      #     npm test
      
      # Remove or comment out the frontend test if no tests are available
      # - name: Run frontend tests
      #   run: |
      #     cd src
      #     npm test

      - name: Build frontend
        run: |
          cd src
          npm run build
      
      - name: Deploy to server
        run: |
          echo "Deploying the application..."
